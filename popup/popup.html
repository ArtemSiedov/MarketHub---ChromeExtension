<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarketHub Popup</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <label class="checkbox-label">
      <input type="checkbox" id="paginationPlus">
      Пагинация+
    </label>
    <div class="actions">
      <button id="cancelBtn">Отмена</button>
      <button id="saveBtn">Сохранить</button>
    </div>
  </div>
  <!-- Управление -->
  <div class="manage-block" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 10px;">
    <h3 style="margin: 0 0 10px 0; font-size: 16px;">Управление</h3>
    <button id="openProductsBtn" style="margin-bottom: 10px;">Открыть товары</button>
    <div style="margin-bottom: 5px;">
      <label for="hotkeyInput">Хоткей для открытия товаров:</label>
      <input type="text" id="hotkeyInput" maxlength="20" style="width: 120px;">
    </div>
    <div style="margin-bottom: 5px; margin-top: 10px;">
      <label><input type="checkbox" id="selectProductHotkeyCheckbox"> Включить хоткей выбора товара</label>
      <input type="text" id="selectProductHotkeyInput" maxlength="20" style="width: 120px; margin-left: 8px;">
    </div>
    <div id="hotkeyStatus" style="font-size: 12px; color: #888;"></div>
    <div id="selectProductHotkeyStatus" style="font-size: 12px; color: #888;"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
